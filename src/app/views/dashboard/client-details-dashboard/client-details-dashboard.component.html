<div class="container my-5">

    <div class="row mb-4">
        <div class="col-12 ">
            <div class="row">
                <div class="col-6">
                    <h2><strong>ALL CLIENTS</strong></h2>

                </div>
                <div class="col-3">

                </div>
                <div class="col-3 ">
                    <input type="text" class="form-control search-bar" placeholder="Search clients">
                </div>

            </div>

            <div class="row">

                <div class="col-md-2">
                    <p>Total Clients:<strong>{{alldatas.company_counts}}</strong></p>
                </div>
                <div class="col-md-2">
                    <p>Paid Clients: <strong>70</strong></p>
                </div>

                <div class="col-md-2">
                    <p> Demo Clients: <strong>30</strong></p>
                </div>
                <div class="col-md-6">

                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="row">
            <div class="col-md-3 col-sm-6 mb-4" *ngFor="let client of alldatas.data">
              <div class="card text-center p-3 bg-success">
                <h5>{{ client.company_name }}</h5>
                <ul class="list-unstyled">
                  <li>Jobs: {{ client.jobcardCount }}</li>
                  <li>Estimated: {{ client.estimateCount }}</li>
                  <li>Invoiced: {{ client.invoiceCount }}</li>
                </ul>
              </div>
            </div>
          </div>
          

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
